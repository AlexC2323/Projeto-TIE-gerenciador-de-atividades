{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} {{ atividade.descricao }} {% endblock %}

{% block content %}
    <div class="h-100 p-5 bg-light border rounded-3">
        <h1>Editar {{ atividade.descricao }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <input class="btn btn-success" type="submit" class="btn btn-primary" value="Salvar alterações">
        <a class ="btn btn-secondary" href="{% url 'atividades_pendentes' %}">Cancelar</a>
    </div>


{% endblock %}
